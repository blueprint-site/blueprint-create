<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #logs-container {
            display: flex;
            gap: 1px;
            flex: 1;
            background: #1e293b;
            padding: 1px;
        }

        .log-column {
            flex: 1;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            min-width: 280px;
            position: relative;
        }

        .log-column h2 {
            position: sticky;
            top: 0;
            background: #0f172a;
            color: #94a3b8;
            padding: 12px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            z-index: 2;
            border-bottom: 1px solid #334155;
        }

        .log-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            scrollbar-gutter: stable;
        }


        .log-level {
            font-weight: 700;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .log-message {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #cbd5e1;
        }

        .timestamp {
            font-size: 10px;
            color: #64748b;
            flex-shrink: 0;
        }

        /* Log level colors */
        .info .log-level { background: #3b82f6; color: #eff6ff; }
        .warning .log-level { background: #f59e0b; color: #fef3c7; }
        .error .log-level { background: #ef4444; color: #fee2e2; }
        .debug .log-level { background: #10b981; color: #d1fae5; }

        /* Modern scrollbar */
        .log-list::-webkit-scrollbar {
            width: 6px;
            background: transparent;
        }

        .log-list::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        .log-list::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        .clear-btn {
            position: fixed;
            bottom: 8px;
            right: 12px;
            background: #334155;
            color: #94a3b8;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-btn:hover {
            background: #475569;
            color: #cbd5e1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div id="logs-container">
    <div class="log-column">
        <h2>Default</h2>
        <div class="log-list" id="default-logs"></div>
    </div>
    <div class="log-column">
        <h2>Data</h2>
        <div class="log-list" id="data-logs"></div>
    </div>
    <div class="log-column">
        <h2>Actions</h2>
        <div class="log-list" id="action-logs"></div>
    </div>
    <div class="log-column">
        <h2>Auth</h2>
        <div class="log-list" id="auth-logs"></div>
    </div>
</div>

<button class="clear-btn" onclick="clearLogs()">üóëÔ∏è Clear All</button>

<script>
    window.electron.onLogUpdate((log) => {
        const container = document.getElementById(`${log.category || 'default'}-logs`);

        const entry = document.createElement('div');
        entry.className = `log-entry ${log.level || 'info'}`;

        entry.innerHTML = `
                <span class="log-level">${(log.level || 'INFO').toUpperCase()}</span>
                <span class="log-message">${log.message}</span>
                <span class="timestamp">${new Date(log.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
            `;

        container.prepend(entry);
    });

    function clearLogs() {
        document.querySelectorAll('.log-list').forEach(container => {
            container.innerHTML = '';
        });
    }
</script>
</body>
</html>
